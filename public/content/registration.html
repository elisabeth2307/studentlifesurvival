<h2 id = "regisHeadline">Register<h2>
<p class="infotextleft" id="infotext2">Please enter a unique username, your email-adress and a (safe) password.</p>
<p id="statustext2" class="infotextleft"></p><br>

<form id = "register">
	Name:<br>
	<input type="text" name="id" id="idRegister">
	<br>
	E-mail-address:<br>
	<input type="email" name="email" id="emailRegister">
	<br>
	Password:<br>
	<input type="password" name="password" id="passwordRegister">
	<br><br>
	<input type="button" value="Register" onclick=handleRegis() id="regisbutton">
</form>



<h2 id = "loginHeadline">Login<h2>
<p id="statustext3" class="infotextleft"></p><br>

<form id = "login">
	Name:<br>
	<input type="text" name="id" id="idLogin">
	<br>
	Password:<br>
	<input type="password" name="password" id="passwordLogin">
	<br><br>
	<input type="button" value="Login" onclick=handleLogin() id="loginbutton">
</form>
